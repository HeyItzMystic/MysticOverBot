# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest, windows-latest, macos-latest, raspbian-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run java checkstyle
      # You may pin to the exact commit or the version.
      # uses: nikitasavinov/checkstyle-action@d236d4d9a3563684368581f1127f7e4773013e9d
      uses: nikitasavinov/checkstyle-action@0.3.1
      with:
        # GITHUB_TOKEN.
        github_token: ${{ github.token }}
        # Report level for reviewdog [info,warning,error]
        level: error
        reporter: github-pr-check

        fail_on_error: true
        checkstyle_config: google_checks.xml
        # Working directory relative to the root directory.
        workdir: .
        # Tool name to use for reviewdog reporter
        tool_name: reviewdog
        
